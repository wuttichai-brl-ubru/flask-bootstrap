{% extends "layout.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <a href="#" class="btn btn-outline-success float-end mb-3 ">
          <i class="bi bi-car-front"></i> Add New Car
        </a>
      </div>
    </div>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      {% for car in cars %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>

        </td>
      </tr>
      {% endfor %}
  </tbody>
</table>
  </div>
{% endblock %}
